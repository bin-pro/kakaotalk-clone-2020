<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />
    <title>Chat with Subin</title>
  </head>
  <body id="chat-screen" style="overflow-x: hidden">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="#" onclick="history.back();">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Subin Lee</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span class="alt-header__bars">
          <i class="fas fa-bars fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, September 22, 2020</div>
      <div class="message-row">
        <img
          src="https://avatars1.githubusercontent.com/u/70842920?s=460&u=c982dab4ec3a651b4645b06df1198c106201940e&v=4"
        />
        <div class="message_content">
          <span class="message__UID">Subin Lee</span>
          <div class="message__info">
            <span class="message__bubble"
              >Hey There! Welcome to my portfolio!</span
            >
            <span class="message__time">21:50</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message_content">
          <div class="message__info">
            <span class="message__bubble">Hi! Nice to meet you :)</span>
            <span class="message__time">21:50</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-2x"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile-wink fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
