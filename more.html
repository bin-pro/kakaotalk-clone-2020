<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />
    <title>More Screen</title>
  </head>
  <body style="overflow-x: hidden">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <span class="nav__dot nav__dot-position2"> </span>
          <i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars1.githubusercontent.com/u/70842920?s=460&u=c982dab4ec3a651b4645b06df1198c106201940e&v=4"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Subin Lee</h4>
            <h6 class="user-component__subtitle">
              +82 10-7724-8375 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div>
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row icon-row__add-margin">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check fa-2x"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-inbox fa-2x"></i><span>Talk drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-grin-squint fa-2x"></i>
          <span>Emoticones</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row icon-row__44width icon-row__add-margin">
        <div class="icon-row__icon">
          <i class="far fa-id-card fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments fa-2x"></i>
          <span>OpenChat</span>
        </div>
      </div>
      <div class="suggestions">
        <h3 class="suggestions__title">Suggestions</h3>
      </div>
      <div class="icon-row icon-row__72width icon-row__add-margin">
        <div class="icon-row__icon">
          <i class="fas fa-share-alt-square fa-2x"></i>
          <span>KakaoFriends</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-cube fa-2x"></i>
          <span>KakaoStory</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-th-large fa-2x"></i>
          <span>Friends Gem</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot nav__dot-position1"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
