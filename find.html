<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />
    <title>Find Screen</title>
  </head>
  <body style="overflow-x: hidden">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <span class="nav__dot nav__dot-position2"> </span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-2x"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-2x"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="normal-screen">
        <div class="normal-screen__header">
          <span class="normal-screen__title"> Recommended Friends</span>
          <!--<i class="fas fa-chevron-up fa-xs"></i>-->
        </div>
        <div class="contents">You have no recommended friends.</div>
      </div>
      <div class="normal-screen">
        <div class="normal-screen__header">
          <span class="normal-screen__title">Open chat</span>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__room">
          <h4 class="open-chat__title">#BTS</h4>
          <h6 class="open-chat__subtitle">#BTS#ARMY#FRIENDS</h6>
          <span>
            <img
              src="https://avatars1.githubusercontent.com/u/70842920?s=460&u=c982dab4ec3a651b4645b06df1198c106201940e&v=4"
              class="user-component__avatar user-component__avatar--xxxs"
            />802 members | <span class="hot-pink">Active</span></span
          >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/BTS_logo_%282017%29.png/200px-BTS_logo_%282017%29.png"
            class="open-chat__bts-logo"
          />
          <div class="open-chat__likes">
            <i class="fas fa-heart fa-xs"></i><span> 326</span>
          </div>
        </div>
        <div class="open-chat__room">
          <h4 class="open-chat__title">Bts Gang~</h4>
          <h6 class="open-chat__subtitle">
            #englishonly #ipurpleyou #jimin #taeta...
          </h6>
          <span>
            <img
              src="https://avatars1.githubusercontent.com/u/70842920?s=460&u=c982dab4ec3a651b4645b06df1198c106201940e&v=4"
              class="user-component__avatar user-component__avatar--xxxs"
            />299 members | <span class="hot-pink">Active</span></span
          >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/%E2%80%98LG_Q7_BTS_%EC%97%90%EB%94%94%EC%85%98%E2%80%99_%EC%98%88%EC%95%BD_%ED%8C%90%EB%A7%A4_%EC%8B%9C%EC%9E%91_%2842773472410%29_%28cropped%29.jpg/250px-%E2%80%98LG_Q7_BTS_%EC%97%90%EB%94%94%EC%85%98%E2%80%99_%EC%98%88%EC%95%BD_%ED%8C%90%EB%A7%A4_%EC%8B%9C%EC%9E%91_%2842773472410%29_%28cropped%29.jpg"
            class="open-chat__bts-logo"
          />
          <div class="open-chat__likes">
            <i class="fas fa-heart fa-xs"></i><span> 215</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot nav__dot-position1"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
